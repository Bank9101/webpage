<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เติมเงิน | GAMEZONE</title>
    <link rel="stylesheet" href="/css/sb-admin-2.css">
    <style>
        body {
            background: linear-gradient(135deg, #18191a 0%, #23272f 100%);
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .center-box {
            max-width: 420px;
            margin: 120px auto 0 auto;
            background: rgba(35,39,47,0.98);
            border-radius: 20px;
            box-shadow: 0 4px 32px #a084ff55, 0 0 32px #a084ff33, 0 4px 24px rgba(0,0,0,0.7);
            padding: 48px 32px 40px 32px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.1rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4e73df 0%, #a084ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 24px;
            text-shadow: 0 2px 12px #a084ff, 0 1px 2px #fff;
        }
        .desc {
            font-size: 1.18rem;
            color: #b0b3b8;
            margin-bottom: 32px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 36px;
            background: linear-gradient(90deg, #a084ff 60%, #4e73df 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 12px #a084ff44, 0 0 16px #a084ff88;
            filter: drop-shadow(0 0 12px #a084ff88);
            transition: background 0.18s, color 0.18s, box-shadow 0.18s, filter 0.18s, transform 0.18s;
            outline: none;
            text-decoration: none;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #fff 0%, #a084ff 100%);
            color: #23272f;
            box-shadow: 0 4px 24px #a084ff99, 0 0 24px #fff;
            filter: drop-shadow(0 0 24px #fff);
            transform: scale(1.06) rotate(-1deg);
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>เติมเงิน</h1>
        <div class="desc">ยังไม่เปิดให้บริการ</div>
        <a href="/products/" class="back-btn">กลับสู่หน้ารายการเกม</a>
    </div>
</body>
</html>
