<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/sb-admin-2.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #18191a 0%, #23272f 60%, #222 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .welcome-content {
            text-align: center;
            color: #fff;
            animation: fadeIn 1.2s;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 6rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 8px 32px #000, 0 2px 8px #000;
        }
        .shine {
            color: #fff;
            text-shadow:
                0 0 16px #fff,
                0 0 32px #fff,
                0 0 48px #fff,
                0 2px 8px #000;
        }
        .subtitle {
            font-size: 1.7rem;
            color: #e0e0e0;
            margin-bottom: 32px;
            text-shadow: 0 2px 8px #000;
            letter-spacing: 1px;
            font-weight: 300;
        }
        .wave {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 32px auto;
            display: block;
        }
        .btn-products {
            padding: 18px 48px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 32px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 2px 8px #000;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            animation: pulse 1.8s infinite;
        }
        .btn-products:hover {
            background: #fff;
            color: #111;
            transform: scale(1.07);
            box-shadow: 0 12px 48px rgba(0,0,0,0.7), 0 4px 16px #000;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.15); }
            70% { box-shadow: 0 0 0 18px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.10) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
            pointer-events: none;
            filter: blur(8px);
        }
        #particles {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="glow"></div>
    <div class="welcome-content">
        <h1><span class="shine">Welcome!</span></h1>
        <div class="subtitle">ยินดีต้อนรับสู่เว็บให้ขายเกมที่ดีที่สุด<br><b>จัดทำโดย นาย สิทธิชัย ลบยุทธ เเละ AI</b></div>
        <svg class="wave" viewBox="0 0 600 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 30 Q150 60 300 30 T600 30 V60 H0 V30Z" fill="#fff" fill-opacity="0.08"/>
        </svg>
        <a class="btn-products" href="/products/">เข้าสู่หน้ารายการสินค้า</a>
    </div>
    <script>
    // Simple particle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    let particles = Array.from({length: 40}, () => ({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*2+1,
        dx: (Math.random()-0.5)*0.5,
        dy: (Math.random()-0.5)*0.5,
        o: Math.random()*0.5+0.2
    }));
    function drawParticles() {
        ctx.clearRect(0,0,w,h);
        for(const p of particles) {
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
            ctx.fillStyle = `rgba(255,255,255,${p.o})`;
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }
    function updateParticles() {
        for(const p of particles) {
            p.x += p.dx; p.y += p.dy;
            if(p.x<0||p.x>w) p.x = Math.random()*w;
            if(p.y<0||p.y>h) p.y = Math.random()*h;
        }
    }
    function animate() {
        drawParticles();
        updateParticles();
        requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize',()=>{
        w = window.innerWidth; h = window.innerHeight;
        canvas.width = w; canvas.height = h;
    });
    </script>
</body>
</html>
